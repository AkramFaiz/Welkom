<!-- Toolbar -->
<mat-toolbar class="toolbar">
  <mat-grid-list class="grid-list" cols="12">
      <mat-grid-tile [colspan]=11>
        <div class="app_logo">
            <div class="asml_logo"></div>
            <span>{{title}}</span>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=1>
        <mat-icon aria-hidden="false" aria-label="Login icon">account_circle</mat-icon>
      </mat-grid-tile>
    </mat-grid-list>
</mat-toolbar>
<mat-divider></mat-divider>
<div class="content">
    <router-outlet></router-outlet>
</div>
<app-footer class="footer"></app-footer>
