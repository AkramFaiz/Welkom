<!-- Toolbar -->
<mat-toolbar>
  <mat-grid-list cols="12">
      <mat-grid-tile [colspan]=11>
        <div class="app_logo">
            <div class="asml_logo"></div>
            <span>{{title}}</span>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=1>
        <mat-icon aria-hidden="false" aria-label="Login icon">account_circle</mat-icon>
      </mat-grid-tile>
    </mat-grid-list>
</mat-toolbar>
<mat-divider></mat-divider>
<router-outlet></router-outlet>
