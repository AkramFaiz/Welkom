<article>
        <mat-card class="card">
            <mat-card-content>
                <h2>
                    {{compInfo.primarycontent}}
                </h2>
                <p> 
                    {{sInfo[0]}}
                </p>
                <p>
                    {{sInfo[1]}}
                </p>
            </mat-card-content>
            <mat-card-actions class="card-actions">
                <button mat-button class="know_more" routerLink='/dash'>Know More...</button>
            </mat-card-actions>
        </mat-card>  
</article>
<aside>
        <mat-grid-list class="grid-list" cols="12">
            <mat-grid-tile [colspan]=4 *ngFor="let f of forms;index as i;">
                <button mat-raised-button (click)="formClicked(f.formcode)">{{f.formname}}</button>
            </mat-grid-tile>
        </mat-grid-list>
</aside>
